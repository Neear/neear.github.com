---
layout: default
---
<div class="post single">
  <h1>{{ page.title }}</h1>
  <div class="body">{{ content }}</div>
  <div class="breaker"></div>
  <postamble datetime="{{ page.date | date: "%Y-%m-%d" }}">
    &mdash;{{ page.date | date: "%b %d, %Y" }}
  </postamble>

  <!--div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#appId=38027689216&amp;xfbml=1"></script><fb:comments href="http://rsms.me{{ page.url }}" num_posts="20" width="640"></fb:comments-->

{% unless page.fb_comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    window.disqus_identifier = {% if page.tumblr_id %}"{{ page.tumblr_id }}"{% else %}"{{ page.id }}"{% endif %};
  </script>
  <script async src="http://hunch.disqus.com/embed.js"></script>
  <noscript>Please enable JavaScript to view the
    <a href="http://disqus.com/?ref_noscript=hunch">comments powered by Disqus.</a>
  </noscript>
{% endunless %}
  
</div>
{% include disqus.html %}
